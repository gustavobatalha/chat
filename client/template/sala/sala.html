<template name="sala">

    <div class="row">
        <h5>{{ sala.titulo }}</h5>

        
    </div>
    <div class="row">
        <div class="col s4">
                <p>Usuarios Logados:</p>
                <ul class="collection">
                    {{# each usuario in sala.logados }}
                        <li class="collection-item"> {{usuario}} </li>
                    {{/ each }}
                </ul>
                <a href="/" class="waves-effect waves-light btn">
                    Sair da sala
                </a>
        </div>
        <div class="col s8">
            <div class="row">
                <div class="lista-msgs">

                {{# each msg in mensagens }}

                    

                    {{# if isCurrentUser msg.usuario }}
                        <div class="card light-blue lighten-5 col s8 right">
                            <div class="card-content ">
                                <span class="card-title">{{ msg.usuario}}  <small class="right">{{ formataData msg.data }}</small> </span>
                                <p>{{ msg.mensagem}}</p>
                            </div>
                        </div>
                    {{ else }}
                        <div class="card grey lighten-4 col s8">
                            <div class="card-content ">
                                <span class="card-title">{{ msg.usuario}}  <small class="right">{{ formataData msg.data }}</small> </span>
                                <p>{{ msg.mensagem}}</p>
                            </div>
                        </div>

                    {{/ if }}



                {{/ each }}

                    
                </div>
            
            </div>
            <div class="row">
                <form id="inserirMsg" action="">
                    <div class="row">
                        <div class="input-field col s9">
                            <input placeholder="Digite sua mensagem" id="mensagem" type="text">
                        </div>      
                        <div class="col s3">
                            <button type="submit" class="waves-effect waves-light btn right">
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        
    </div>

</template>
